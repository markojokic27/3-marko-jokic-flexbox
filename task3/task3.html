<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task3.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="container__wrapper">
        <div class="container__informations">
          <div class="container__informations-item">
            <img src="./images/Price.png" alt="logo" />
            <div class="container__informations-text">
              <p>Price starting from:</p>
              <h3>3600 €</h3>
            </div>
          </div>
          <div class="container__smallLine"></div>
          <div class="container__informations-item">
            <img src="./images/Age.png" alt="logo" />
            <div class="container__informations-text">
              <p>Age:</p>
              <h3>3-60+</h3>
            </div>
          </div>
          <div class="container__smallLine"></div>
          <div class="container__informations-item">
            <img src="./images/Schedule.png" alt="logo" />
            <div class="container__informations-text">
              <p>Weekly schedule:</p>
              <h3>Monday, Tuesday, Friday</h3>
            </div>
          </div>
          <div class="container__smallLine"></div>
          <div class="container__informations-item">
            <img src="./images/Extra costs.png" alt="logo" />
            <div class="container__informations-text">
              <p>Age:</p>
              <h3>60 €</h3>
            </div>
          </div>
        </div>
        <div class="container__line"></div>
        <div class="container__informations">
          <div class="container__informations-item">
            <img src="./images/Departure Arrival.png" alt="logo" />
            <p>
              Departure: <b>Toto Travel Split, 8.00 o’clock / 8.00am</b><br />
              Arrival: <b>Toto Travel Split, 8.00 o’clock / 8.00am</b>
            </p>
          </div>
          <div class="container__smallLine"></div>
          <div class="container__informations-item">
            <img src="./images/Height Low Season.png" alt="logo" />
            <p>
              Height season: <b>1. July - 30. August</b> Low season:
              <b>15. May - 30. June / 1. September - 15. Octobar</b>
            </p>
          </div>
        </div>
      </div>
      <div class="container__wrapper"></div>
    </div>
  </body>
</html>
